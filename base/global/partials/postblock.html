<article class = "post">
    <header>
        <h2 class = "post__title"> 
            <a href = "{% url 'blog:post' post.id %}">  {#usamos o nome da url e passamos o id do post#}
            {{post.title}}
            </a>
        </h2>
    </header>

    <div class = "post__body">
        {{post.body}}
    </div>
</article>
